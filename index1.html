<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link href="https://fonts.googleapis.com/css?family=indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HAPPY BIRTHDAY CARD</title>
</head>
<body>
    <div class="card">
        <div class="imgBox">
                <img src="imagecover.png" alt="imagecover">
                <h4 class="color1">Hi! Dear</h4>
                <h4 class="color2">HAPPY BIRTHDAY!!!</h4>
            <div class="bar"></div>
        </div>
        <div class="details">
            <div class="p">Dear, Friend</div>
            <div class="p">Happy 20'th years old for you</div>
            <div class="p">Happy to be more succes</div>
            <div class="p">Happy to be more healthy</div>
            <div class="p">Happy to be more happy</div>
            <div class="p">I love you so much</div>
            <div class="p">It's time to be grater</div>
            <p class="text-right">Me,</p>
            <p class="text-right">Your Friend</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
